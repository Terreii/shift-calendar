<head>
    <title>Der ewige  Schichtkalender 2.8.1 für Reutlingen - Jetzt auch mit einer Suche!</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Christopher Astfalk"/>
    <meta name="DC.rights" content="Mozilla Public License 2.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./month.js"></script>
</head>
<body id="theBody">

    <div class="kontrollen">
        <!-- Heute-Button -->
        <form>
            <!--div id="jahrButtons"-->
                <input id="heuteButton" class="buttons" value="Heute" type="button"/>
            <!--/div-->
        </form>

        <!-- Monate-Auswahl -->
        <form id="monate" action="javascript:display(false)">
            <div>
                Monate: 
                <input id="monateMinus" class="goto" value="&lt;" type="button"/>
                <select class="eingabe" id="MonatFeld" size="1">
                    <option selected="selected" value="0">Januar, Februar, März, April</option>
                    <option value="1">Mai, Juni, Juli, August</option>
                    <option value="2">September, Oktober, November, Dezember</option>
                </select>
                <input id="monatePlus" class="goto" value="&gt;" type="button"/>
            </div>
        </form>

        <!-- Jahr-Auswahl und Buttons -->
        <form action="javascript:display()">
            <div id="jahrAnzeige">
                Jahr: 
                <input id="jahrMinus" class="goto" value="&lt;" type="button"/>
                <input value="2014" id="jahrFeld" class="eingabe" style="visibility:visible;" size="4" maxlength="4" type="text"/>
                <input id="jahrStart" class="buttons" value="start" type="button"/>
                <input id="jahrPlus" class="goto" value="&gt;" type="button"/>
            </div>
        </form>

        <!-- Button "Ganzes Jahr -->
        <form>
            <div id="ganzesJahrButton">
                <input id="ganzesJahrInput" value="ganzes Jahr" type="button"/>
            </div>
        </form>
        
        <form action="javascript:tagSuchen()">
            Tag suchen:
            <input id="suchenEingabe" class="eingabe" size="10" placeholder="Tag suchen" type="date"/>
            <input id="tagSuchenButton" class="buttons" value="start" type="button"/>
        </form>

    </div>

    <!-- Anzeige, für den Kalender -->
    <div id="anzeige" class="anzeige"><div>Wird geladen ...</div>
        <p class="license"><!-- Die Lizenz ist hier, damit sie immer unter den Kalender steht -->
            Lizenz: 
            <a href="http://mozilla.org/MPL/2.0/" target="_blank">Mozilla Public License 2.0</a>.
            Made by <a href="https://github.com/Terreii">Christopher Astfalk</a>.
        </p>
    </div>
    
    <div id="jahrAnzeigeDruck">Jahr: 2014</div>
    

</body></html>
