<title>Der ewige  Schichtkalender 2.8.1 für Reutlingen - Jetzt auch mit einer Suche!</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="author" content="Christopher Astfalk">
<meta name="DC.rights" content="Mozilla Public License 2.0">
<link rel="stylesheet" href="./style.css"/>
<script type="text/javascript" src="./main.js"></script>
</head>
<body onload="start()" id="theBody">

    <div class="kontrollen">
        <!-- Heute-Button -->
        <form action="javascript:displayNow()">
            <!--div id="jahrButtons"-->
                <input class="buttons" value="Heute" onclick="javascript:displayNow()" type="button">
            <!--/div-->
        </form>

        <!-- Monate-Auswahl -->
        <form id="monate" action="javascript:display(false)">
            <div>
                Monate: 
                <input class="goto" value="&lt;" onclick="javascript:monatVeraendern(0)" type="button">
                <select class="eingabe" id="MonatFeld" size="1" onclick="javascript:display(false)">
                    <option selected="selected" value="0">Januar, Februar, März, April</option>
                    <option value="1">Mai, Juni, Juli, August</option>
                    <option value="2">September, Oktober, November, Dezember</option>
                </select>
                <input class="goto" value="&gt;" onclick="javascript:monatVeraendern(1)" type="button">
            </div>
        </form>

        <!-- Jahr-Auswahl und Buttons -->
        <form action="javascript:display()">
            <div id="jahrAnzeige">
                Jahr: 
                <input class="goto" value="&lt;" onclick="javascript:jahrVeraendern(0)" type="button">
                <input value="2014" id="jahrFeld" class="eingabe" style="visibility:visible;" size="4" maxlength="4" type="text">
                <input class="buttons" value="start" onclick="javascript:display()" type="button">
                <input class="goto" value="&gt;" onclick="javascript:jahrVeraendern(1)" type="button">
            </div>
        </form>

        <!-- Button "Ganzes Jahr -->
        <form action="javascript:display(true)">
            <div id="ganzesJahrButton">
                <input value="ganzes Jahr" onclick="javascript:display(true)" type="button">
            </div>
        </form>
        
        <form action="javascript:tagSuchen()">
            Tag suchen:
            <input id="suchenEingabe" class="eingabe" size="10" placeholder="Tag suchen" type="date">
            <input class="buttons" value="start" onclick="javascript:tagSuchen()" type="button">
        </form>

    </div>

    <!-- Anzeige, für den Kalender -->
    <div id="anzeige" class="anzeige"><div>Wird geladen ...</div>
        <p class="license"><!-- Die Lizenz ist hier, damit sie immer unter den Kalender steht -->
            Lizenz: 
            <a href="http://mozilla.org/MPL/2.0/" target="_blank">Mozilla Public License 2.0</a>
            (<a href="about:license#mpl" target="_blank">in Firefox integrierte Kopie</a>).
            Made by <a href="mailto:christopher.astfalk@de.bosch.com">Christopher Astfalk</a>.
            <br>
            Für eine Kopie des Kalenders:
            <span style="color:red">Strg + S</span>
            drücken. (Muss in einen
            <a href="javascript:top.location.href=location.href" style="color:red">eigenen Tab</a>
            geöffnet sein!)
        </p>
    </div>
    
    <div id="jahrAnzeigeDruck">Jahr: 2014</div>
    

</body></html>
